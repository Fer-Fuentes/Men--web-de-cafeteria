<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAFETERÍA CAMPER</h1>
        <p class="established">Est. 2024</p>
        <hr>
        <div>
          <h2>Café</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icono de café"/>
          <article class="item">
            <p class="flavor">Vainilla Francesa</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Calabaza Especiada</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Avellana</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </div>
        <div>
          <h2>Postres</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="icono de pastel"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Pastel de Cereza</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Pastel de Queso</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Rol de Canela</p><p class="price">2.50</p>
          </article>
        </div>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visita nuestro sitio web</a>
        </p>
        <p class="address"><i>Creado por Fer Fuentes</i></p>
      </footer>
    </div>
  </body>
  </html>
